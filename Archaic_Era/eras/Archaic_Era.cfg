#textdomain wesnoth-Archaic_Era

#ifdef __UNUSED__
# define ARCHAIC_KEEPS X Y OLD_TERRAIN NEW_TERRAIN
[store_locations]
    terrain={OLD_TERRAIN}
    [and]
        x,y={X},{Y}
        radius=4
        [filter_radius]
            terrain={OLD_TERRAIN}
        [/filter_radius]
    [/and]
    variable=k_castles
[/store_locations]

{VARIABLE_OP k_number value $k_castles.length}

{VARIABLE k_repeat 0}

[while]
    [variable]
        name=k_repeat
        less_than=$k_number
    [/variable]
    [do]
        [terrain]
            x,y=$k_castles[$k_repeat].x,$k_castles[$k_repeat].y
            terrain={NEW_TERRAIN}
        [/terrain]
        {VARIABLE_OP k_repeat add 1}
    [/do]
[/while]
# enddef
#endif

### Archaic Era
#ifdef __UNUSED__
[era]
    id=ARCHAIC_ERA_II
    name= _ "Archaic Era"
    require_era=yes

    {~add-ons/Archaic_Era/eras/base/random_MP.cfg}
    {~add-ons/Archaic_Era/eras/base/ukians_MP.cfg}
    {~add-ons/Archaic_Era/eras/base/primeval_MP.cfg}
    {~add-ons/Archaic_Era/eras/base/khthon_MP.cfg}

    {multiplayer/factions/undead-default.cfg}

    {QUICK_4MP_LEADERS}
    {TURNS_OVER_ADVANTAGE}

    [event]
        name=prestart
        [store_unit]
            [filter]
                canrecruit=yes
            [/filter]
            kill=no
            variable=k_type
        [/store_unit]
        [set_variable]
            name=k_index
            value=0
        [/set_variable]
        # for every leader ...
        [while]
            [variable]
                name=k_index
                less_than=$k_type.length
            [/variable]
